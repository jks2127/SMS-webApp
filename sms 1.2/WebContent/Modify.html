<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/styles.css">
	<title>Insert title here</title>
</head>
<body>
	<form action="Modify" method="post" class="form-inline">
		<div class="container mx-auto" style="width:70%; max-width:400px">
			<div class="form-group row mt-4" >
				<label class="col-form-label col-3" for="roll_input">Roll No.</label>
				<div class="col-8">
					<input class="form-control" name="st_roll" id="roll_input">	
				</div>	
			</div>
			<div class="form-floating mt-5">
				<input class="form-control" name="st_name" type="text">
				<label class="form-label" >New Name</label>				
			</div>
			<div class="form-floating mt-3">
				<input class="form-control" name="st_phone" type="number">
				<label class="form-label">New Phone No.</label>		
			</div>
			<div class="form-floating mt-3">
				<input class="form-control" name="st_address" type="text">
				<label class="form-label">New Address</label>
			</div>
				<button type="submit" class="btn btn-primary mt-4 w-100">Modify</button>
		</div>			
	</form>

</body>
</html>
