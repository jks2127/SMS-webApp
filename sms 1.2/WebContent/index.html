<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/styles.css">
</head>

<body>
<div class="mx-auto" style="width:70% ; max-width:400px">
	<div class="container , mt-5">
	<form action="Login" method="POST">
			<div class="mb-3">
				<label class="form-label" for="email_input">Name</label>
				<input class="form-control" id="email_input" type="text" name="user_name">
			</div>
			<div class="mb-3">
				<label class="form-label">Password</label>
				<input class="form-control" type="password" name="user_pswd">
			</div>
			
			<div class="text-center  mt-4 ">
				<button type="reset" class="btn btn-danger mx-2">Reset</button>
				<button type="submit" class="btn btn-primary mx-2">Login</button>
			</div>
			
	
	</form>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
